
<!DOCTYPE html>
<html ng-app="myResume">
<head ng-controller="PersonController as me">
    <title>{{me.name}} Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="PersonController as me">
    <h1>{{me.name}}</h1>
    <div>
        Contact <a href ng-click="me.openContact()">form</a> or email {{me.email}}
    </div>
    <hr>
    <div id="accordion" class="panel-group" ng-controller="ExperienceController as my">
        <div class="panel panel-default" ng-repeat="work in my.experience">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{work.id}}">{{work.from | date}} - {{work.to | date}} <i>{{work.position}}</i> at <b>{{work.company}}</b></a>
                </h4>
            </div>
            <div id="{{work.id}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    <p>Description of experience. <a href="http://www.tutorialrepublic.com" target="_blank">Learn more.</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
